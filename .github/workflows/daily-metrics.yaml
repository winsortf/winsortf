name: daily-metrics

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"   # runs 00:00 UTC

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write                # allow commits with GITHUB_TOKEN
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Read access to your data (PAT you created as METRICS_TOKEN)
          token: ${{ secrets.METRICS_TOKEN }}

          # Commit settings (use the auto GITHUB_TOKEN)
          output_action: commit
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: github-metrics
          committer_message: "build: update ${filename}"

          # Options
          user: winsortf
          template: classic
          base: header, activity, community
          config_timezone: Europe/London

          # Languages plugin â€” SAFE path (avoid 'recently-used')
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          # (remove the 'recent_*' lines)

          # Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: B

          # Notable contributions
          plugin_notable: yes
          plugin_notable_filter: stars:>150
          plugin_notable_repositories: yes
